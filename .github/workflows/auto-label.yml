name: Auto Label

on:
  pull_request:
    types: [opened]

jobs:
  label:
    runs-on: ubuntu-latest
    # --- ðŸš¨ ìˆ˜ì •ëœ ê¶Œí•œ ì„¤ì • ðŸš¨ ---
    permissions:
      issues: write 
    # ------------------------------
    steps:
      - name: ìžë™ ë¼ë²¨ ì¶”ê°€
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title.toLowerCase();
            let labels = [];

            // ì»¤ë°‹ íƒ€ìž…ë³„ ë¼ë²¨ ë§¤ì¹­
            if (title.includes('feat:')) labels.push('feature');
            if (title.includes('fix:')) labels.push('bug');
            if (title.includes('docs:')) labels.push('documentation');
            if (title.includes('style:')) labels.push('enhancement');
            if (title.includes('design:')) labels.push('enhancement');
            if (title.includes('test:')) labels.push('testing'); 
            if (title.includes('refactor:')) labels.push('refactor');
            if (title.includes('build:')) labels.push('enhancement');
            if (title.includes('ci:')) labels.push('ci/cd');
            if (title.includes('perf:')) labels.push('performance');
            if (title.includes('chore:')) labels.push('maintenance');

            // ë¼ë²¨ ì¶”ê°€
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels
              });
            }
